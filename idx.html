<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Home - Renfish</title>
    {{template "Header" .}}
    <link rel="stylesheet" type="text/css" href="css/frontpage.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
      {{template "Topbar" .}}
      <div class="body-content">
          <p>&nbsp;1-click install. No manual server setup.</p>
          <ul class="across">
              <li class="front-page-item">
                  <img src="images/calc_img.png" alt="" />
                  <br/>
                  &nbsp;Download raw data
              </li>
              <li class="front-page-item">
                  <img src="images/msword-template-icon.png" height="128px" width="128px" alt="" />
                  <br/>
                  Easy phishing templates
              </li>
              <li class="front-page-item">
                  <img src="images/contact_icon.png" alt="" />
                  <br/>
                  &nbsp;Simple target management.
              </li>
          </ul>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <div id="carousel" class="carousel slide" data-ride="carousel" style="width:50%;max-width:600px;margin-left:auto;margin-right:auto;">
	      <ol class="carousel-indicators">
	          <li data-target="#carousel" data-slide-to="0" class="active"></li>
	          <li data-target="#carousel" data-slide-to="1"></li>
	          <li data-target="#carousel" data-slide-to="2"></li>
	      </ol>
	      <div class="carousel-inner" role="listbox">
	          <div class="item active">
                      <img class="img-responsive" src="screenshots/dashboard.png" alt="Generic placeholder image">
	          </div>
	          <div class="item">
                      <img class="img-responsive" src="screenshots/campaign_results.png" alt="Generic placeholder image">
	          </div>
	          <div class="item">
                      <img class="img-responsive" src="screenshots/templateModal.png" alt="Generic placeholder image">
	          </div>
	      </div>
              <!-- Controls -->
              <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <p class="front-page-item" style="text-align:center;"><br/><a class="frontpage" href="/submit" class="front-page-sign-in">Create Account</a><br/>&nbsp;</p>
          <br />
      </div>
      {{template "Bottombar"}}
      <div id="particles-js" style="background-image: url(&quot;&quot;); background-color: #283F50;background-size: cover;background-position: 50% 50%; background-repeat: no-repeat;position:absolute;"></div>
      <script src="js/particles.min.js"></script>
      <script>
       /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
       particlesJS.load('particles-js', 'js/particlesjs-config.json', function() {});
         </script>
  </body>
</html>
